<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Shit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .shit-emoji {
            font-size: 20rem;
            user-select: none;
            opacity: 1;
            transition: opacity 1s ease-out, transform 0.3s ease;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .shit-emoji:hover {
            transform: scale(1.1);
        }

        .shit-emoji.fade-out {
            opacity: 0 !important;
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .shit-emoji {
                font-size: 15rem;
            }
        }

        @media (max-width: 480px) {
            .shit-emoji {
                font-size: 10rem;
            }
        }

        /* 主内容区域样式 */
        .main-content {
            display: none;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            min-height: calc(100vh - 40px);
        }

        .article-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px dashed #ff6b6b;
            position: relative;
            overflow: hidden;
        }

        .article-section::before {
            content: "💩💩💩💩💩💩💩💩💩💩";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            background: #ffeaa7;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 15px 15px 0 0;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .article-title {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #2d3436;
            text-align: center;
            text-shadow: 3px 3px 0px #ff6b6b;
            transform: rotate(-2deg);
            margin-bottom: 20px;
        }

        .article-placeholder {
            background: #f8f9fa;
            border: 3px dotted #6c757d;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .article-placeholder::before {
            content: "🚧";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        .article-placeholder::after {
            content: "🚧";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            animation: bounce 1s infinite 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .navigation-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid #4ecdc4;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .nav-title {
            font-size: 2rem;
            color: #2d3436;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #4ecdc4;
            transform: rotate(1deg);
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 15px;
            transform: rotate(-1deg);
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }



        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .article-title {
                font-size: 2rem;
            }

            .nav-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="shit-emoji" id="shitEmoji">💩</div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <!-- 文章区域 -->
            <div class="article-section">
                <h1 class="article-title">💩 欢迎来到屎界奇观 💩</h1>
                <div class="article-placeholder">
                    <div>
                        <h3>🚧 此处正在施工中... 🚧</h3>
                        <p>传说中的屎文章即将降临...</p>
                        <p>敬请期待史上最荒诞的内容！</p>
                        <br>
                        <small>💩 屎界文学创作委员会 💩</small>
                    </div>
                </div>
            </div>

            <!-- 导航区域 -->
            <div class="navigation-section">
                <h2 class="nav-title">🌟 屎界导航 🌟</h2>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="page/shitgalaxy.html" class="nav-link">
                            🌌 屎之银河系
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="page/shitrain.html" class="nav-link">
                            🌧️ 屎雨倾盆
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="randomShitFact()">
                            🎲 随机屎知识
                        </a>
                    </li>
                </ul>

                <div style="margin-top: 30px; text-align: center; font-size: 0.9rem; color: #666;">
                    <p>💩 屎界探索指南 💩</p>
                    <p>点击上方链接开始你的奇幻之旅</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        const shitEmoji = document.getElementById('shitEmoji');
        const mainContent = document.getElementById('mainContent');

        function showMainContent() {
            // 添加淡出效果
            shitEmoji.classList.add('fade-out');

            // 1秒后删除元素并显示主内容
            setTimeout(() => {
                shitEmoji.remove();
                document.body.style.overflow = 'auto';
                mainContent.style.display = 'block';

                // 添加入场动画
                setTimeout(() => {
                    mainContent.style.opacity = '0';
                    mainContent.style.transform = 'scale(0.8)';
                    mainContent.style.transition = 'all 0.5s ease';

                    setTimeout(() => {
                        mainContent.style.opacity = '1';
                        mainContent.style.transform = 'scale(1)';
                    }, 50);
                }, 50);
            }, 1000);
        }

        shitEmoji.addEventListener('click', showMainContent);

        // 点击背景也能触发效果
        document.body.addEventListener('click', function(e) {
            if (e.target === document.body && shitEmoji.parentNode) {
                showMainContent();
            }
        });

        // 随机屎知识 - 从API获取
        async function randomShitFact() {
            try {
                const response = await fetch('api/shitinfo.json');
                if (!response.ok) {
                    throw new Error('无法获取屎知识数据');
                }

                const data = await response.json();
                const facts = data.facts || [];

                if (facts.length === 0) {
                    throw new Error('屎知识数据为空');
                }

                const randomFact = facts[Math.floor(Math.random() * facts.length)];
                alert(randomFact.emoji + ' ' + randomFact.text);

            } catch (error) {
                console.error('获取屎知识失败:', error);
                alert('💩 屎知识服务器正在拉屎中，请稍后再试...');
            }
        }

        // 添加一些随机的背景动画
        setInterval(() => {
            if (mainContent.style.display === 'block') {
                const randomEmoji = ['💩', '✨', '🌟'][Math.floor(Math.random() * 3)];
                const emoji = document.createElement('div');
                emoji.style.position = 'fixed';
                emoji.style.fontSize = '1rem';
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.pointerEvents = 'none';
                emoji.style.zIndex = '999';
                emoji.style.opacity = '0.3';
                emoji.textContent = randomEmoji;
                emoji.style.animation = 'float 3s ease-out forwards';

                document.body.appendChild(emoji);

                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.remove();
                    }
                }, 3000);
            }
        }, 5000);
    </script>
</body>
</html>
